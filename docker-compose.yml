services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  postgres-music:
    image: postgres:15-alpine
    container_name: postgres-music
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: music_user
      POSTGRES_PASSWORD: music_password
      POSTGRES_DB: music_db
    volumes:
      - postgres_music_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U music_user -d music_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  postgres-video:
    image: postgres:15-alpine
    container_name: postgres-video
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: video_user
      POSTGRES_PASSWORD: video_password
      POSTGRES_DB: video_db
    volumes:
      - postgres_video_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U video_user -d video_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  apicurio-registry:
    image: apicurio/apicurio-registry-mem:2.4.4.Final
    container_name: apicurio-registry
    ports:
      - "8081:8080"
    environment:
      QUARKUS_PROFILE: prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  music-service:
    build: ./music-service
    container_name: music-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-music:5432/music_db
      - SPRING_DATASOURCE_USERNAME=music_user
      - SPRING_DATASOURCE_PASSWORD=music_password
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest
      - SPRINGWOLF_DOCKET_SERVERS_RABBITMQ_URL=amqp://rabbitmq:5672
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres-music:
        condition: service_healthy
    networks:
      - app-network

  video-enricher:
    build: ./video-enricher
    container_name: video-enricher
    ports:
      - "8082:8080"
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres-video;Database=video_db;Username=video_user;Password=video_password
      - ConnectionStrings__RabbitMq=rabbitmq
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres-video:
        condition: service_healthy
    networks:
      - app-network

  eventcatalog:
    build:
      context: ./eventcatalog
      dockerfile: Dockerfile
    container_name: eventcatalog
    depends_on:
      music-service:
        condition: service_started
      video-enricher:
        condition: service_started
    environment:
      - PORT=3000
      - MUSIC_SERVICE_ASYNCAPI_URL=${MUSIC_SERVICE_ASYNCAPI_URL:-http://music-service:8080/springwolf/docs}
      - VIDEO_ENRICHER_ASYNCAPI_URL=${VIDEO_ENRICHER_ASYNCAPI_URL:-http://video-enricher:8080/asyncapi/docs}
      - ASYNCAPI_SOURCE_URLS=${ASYNCAPI_SOURCE_URLS:-http://music-service:8080/springwolf/docs,http://video-enricher:8080/asyncapi/docs}
      - MAX_WAIT_SECONDS=${EVENTCATALOG_MAX_WAIT_SECONDS:-180}
      - WAIT_INTERVAL_SECONDS=${EVENTCATALOG_WAIT_INTERVAL_SECONDS:-5}
      - EVENTCATALOG_SCALE_LICENSE_KEY=WYF8-JSN4-FB5X-1M7A-PZOG-R8ZK
      - NODE_OPTIONS=--max-old-space-size=8192
    ports:
      - "${EVENTCATALOG_HOST_PORT:-8083}:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_music_data:
  postgres_video_data:
