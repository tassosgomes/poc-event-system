services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  postgres-music:
    image: postgres:15-alpine
    container_name: postgres-music
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: music_user
      POSTGRES_PASSWORD: music_password
      POSTGRES_DB: music_db
    volumes:
      - postgres_music_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U music_user -d music_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  postgres-video:
    image: postgres:15-alpine
    container_name: postgres-video
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: video_user
      POSTGRES_PASSWORD: video_password
      POSTGRES_DB: video_db
    volumes:
      - postgres_video_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U video_user -d video_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  apicurio-registry:
    image: apicurio/apicurio-registry-mem:2.4.4.Final
    container_name: apicurio-registry
    ports:
      - "8081:8080"
    environment:
      QUARKUS_PROFILE: prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  video-enricher:
    build: ./video-enricher
    container_name: video-enricher
    ports:
      - "8082:8080"
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres-video;Database=video_db;Username=video_user;Password=video_password
      - ConnectionStrings__RabbitMq=rabbitmq
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres-video:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_music_data:
  postgres_video_data:
