spring.application.name=music-service

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/music_db
spring.datasource.username=music_user
spring.datasource.password=music_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server
server.port=8080

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# App Specific RabbitMQ Config
app.rabbitmq.exchange=music.events
app.rabbitmq.queue.song-created=music.song-created
app.rabbitmq.queue.video-found=music.video-found
app.rabbitmq.routing-key.song-created=song.created

# SpringWolf Configuration
springwolf.docket.info.title=Music Service AsyncAPI
springwolf.docket.info.version=1.0.0
springwolf.docket.base-package=com.music.service
springwolf.docket.servers.rabbitmq.protocol=amqp
springwolf.docket.servers.rabbitmq.url=amqp://localhost:5672
